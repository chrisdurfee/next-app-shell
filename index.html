<!DOCTYPE html>
<html lang="en">
   <head>
		<meta charset="utf-8">
		<!-- view to lock mobile from zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>script example</title>
		<link rel="stylesheet" type="text/css" href="./css/dashr.css">
		<link rel="stylesheet" type="text/css" href="./css/animation.css">
		<base href="./">

		<!-- pwa settings -->
		<link rel="manifest" href="manifest.json">

		<!-- ios pwa settings -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Test">

		<!-- icons and theme -->
		<link rel="apple-touch-icon" href="images/icons/icon-192.png">
		<meta name="msapplication-TileImage" content="images/icons/icon-192.png">
		<meta name="msapplication-TileColor" content="#2F3BA2">
		<meta name="theme-color" content="#212A34">
	</head>
	<body id="body">
		<div id="loader-container" class="loader-progress">
			<div id="progress-label" class="progress-label">0%</div>
			<div id="progress" class="progress">
				<div class="wipe"></div>
				<div class="wipe"></div>
				<div class="wipe"></div>
			</div>
		</div>

		<script src="./layout/script-loader.js"></script>
		<script src="./layout/imports.js"></script>
		<script>
			"use strict";

			/* this will store the app object that will be used
			to controll the app and user interface */
			var app,
			loader = scriptLoader;

			const loaderContainer = document.getElementById('loader-container'),
			progress = document.getElementById('progress'),
			progressLabel = document.getElementById('progress-label');
			loader.progress.callBack = loader.showProgress(progress, progressLabel, function()
			{
				base.animate.hide(loaderContainer, 'complete', 600);

				app = new AppController();
				app.setup();
			});

		</script>
	</body>
</html>
