<!DOCTYPE html>
<html lang="en" class="m-0 p-0 max-w-full overscroll-none overflow-y-auto overflow-x-hidden">
   <head>
		<meta charset="utf-8">
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			(function(l) {
				if (l.search[1] === '/' ) {
				var decoded = l.search.slice(1).split('&').map(function(s) {
					return s.replace(/~and~/g, '&')
				}).join('?');
				window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + decoded + l.hash
				);
				}
			}(window.location))
		</script>
		<title>Base Example</title>

		<!-- content -->
		<meta name="description" content="">
		<meta name="keywords" content="">

		<!-- styles -->
		<link rel="preload" href="./src/css/theme.css" as="style">
		<link rel="stylesheet" type="text/css" href="./src/css/theme.css">
		<link rel="preload" href="./src/css/proto.css" as="style">
		<link rel="stylesheet" type="text/css" href="./src/css/proto.css">

		<!-- Material Icons -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

		<!-- Inter Font -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

		<!-- icon -->
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">

		<!-- pwa settings -->
		<link rel="manifest" href="./manifest.json">
		<meta name="theme-color" content="#09090b">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">

		<base href="./">
	</head>
	<body class="app-container bg-background text-foreground relative flex flex-auto flex-col max-w-full will-change-contents z-10 focus:outline-none">
		<!-- alert js error -->

		<script type="module">
			import { AppController } from './src/app-controller.js';

			/**
			 * This will start the app and add a global variable to
			 * the app controller.
			 *
			 * @global
			 * @type {object} app
			 */
			globalThis.app = new AppController();
			globalThis.app.render();

</html>
